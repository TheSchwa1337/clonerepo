[tool:pytest]
# =============================================================================
# PYTEST CONFIGURATION FOR SCHWABOT
# =============================================================================
# Configuration file for pytest testing framework
# =============================================================================

# Test discovery
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --cov=core
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=test-results.xml

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    trading: Trading system tests
    math: Mathematical core tests
    api: API tests
    database: Database tests
    docker: Docker container tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:numpy.*
    ignore::UserWarning:pandas.*
    ignore::UserWarning:scipy.*
    ignore::UserWarning:sklearn.*

# Coverage configuration
[coverage:run]
source = core, utils
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */.env/*
    */migrations/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Minimum coverage thresholds
fail_under = 70
show_missing = True
precision = 2

# HTML coverage report
html_dir = htmlcov
html_title = Schwabot Test Coverage Report

# XML coverage report
xml_output = coverage.xml 